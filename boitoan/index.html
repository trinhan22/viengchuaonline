<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gieo Quẻ Tam Đa - Vận Mệnh Trong Tay</title>
    <link href="../logo.png" rel="icon" type="logo.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glow-color: rgba(255, 253, 237, 0.6); /* Màu vàng hào quang */
            --text-color: #fff;
        }

        body {
            /* Loại bỏ zoom: 80% để tương thích tốt hơn với mobile/tablet */
            margin: 0;
            padding: 0;
            font-family: 'Merriweather', serif;
            overflow-x: hidden;
            background-color: #0f0f1a;
            color: var(--text-color);
            /* Bỏ height: 125vh để tránh lỗi scroll không cần thiết */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 50px; /* Thêm padding dưới cùng để nội dung không bị dính */
            padding-top: 50px;
            zoom: 80%;
        }

        /* --- HERO BACKGROUND (TIÊN CẢNH) --- */
        .hero-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3; /* Giảm z-index để nó là lớp nền tuyệt đối */
            background-image: url('tiencanh.jpg'); 
            background-size: cover;
            background-position: center;
            filter: brightness(0.6);
        }

        /* --- HIỆU ỨNG SƯƠNG KHÓI (FOG - CSS PURE) --- */
        .fog-container {
            position: fixed; /* Chuyển sang fixed để luôn che toàn màn hình */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2; /* Nằm trên lớp nền, dưới nội dung chính */
            pointer-events: none;
        }

        .fog-img, .fog-img-2 {
            position: absolute;
            height: 100vh;
            width: 300vw;
            background-size: contain;
            background-repeat: repeat-x;
        }
        
        .fog-img {
            z-index: 1;
            opacity: 0.6;
            background-image: url('https://raw.githubusercontent.com/danielstuart14/CSS_FOG_ANIMATION/master/fog1.png');
            animation: fog 60s linear infinite;
        }

        .fog-img-2 {
            z-index: 2;
            opacity: 0.4;
            background-image: url('https://raw.githubusercontent.com/danielstuart14/CSS_FOG_ANIMATION/master/fog2.png');
            animation: fog 40s linear infinite;
            top: 30%;
        }

        @keyframes fog {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-200vw, 0, 0); }
        }

        /* --- TIÊU ĐỀ --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
            animation: fadeInDown 1.5s ease-out;
            max-width: 90%;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3.5em;
            color: #aab0c2;
            text-shadow: 0 0 10px rgba(128, 156, 169, 0.5), 0 0 20px rgba(100, 114, 120, 0.5);
            margin: 0;
            letter-spacing: 2px;
        }

        p.subtitle {
            font-style: italic;
            font-size: 1.2em;
            color: #ddd;
            margin-top: 10px;
        }

        /* --- CONTAINER CHÍNH (3 ÔNG) --- */
        .gods-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            width: 90%;
            max-width: 1400px;
            z-index: 10;
            padding: 20px;
        }

        /* --- THẺ NHÂN VẬT (CARD) --- */
        .god-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            cursor: pointer;
            animation: fadeInUp 1s ease-out backwards;
        }

        /* Animation xuất hiện lần lượt cho từng ông */
        .god-card:nth-child(1) { animation-delay: 0.2s; }
        .god-card:nth-child(2) { animation-delay: 0.4s; }
        .god-card:nth-child(3) { animation-delay: 0.6s; }

        /* --- HÌNH ẢNH NHÂN VẬT & HÀO QUANG --- */
        .image-wrapper {
            position: relative;
            width: 100%;
            height: 450px; /* Chiều cao ảnh Desktop */
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transition: transform 0.5s ease;
        }

        /* Vòng hào quang (Glow Aura) */
        .aura {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--glow-color) 0%, rgba(255,223,0,0) 70%);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.6s ease;
            z-index: -1;
            mix-blend-mode: screen;
        }

        /* Ảnh các ông (Placeholder) */
        .god-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
            transition: all 0.5s ease;
        }

        /* --- HỘP THÔNG TIN (LIQUID GLASS) --- */
        .info-box {
            margin-top: -30px;
            width: 90%;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
        }

        .info-box h3 {
            font-family: 'Cinzel Decorative', cursive;
            color: #a6c1be;
            font-size: 1.8em;
            margin: 0 0 10px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .info-box p {
            font-size: 0.95em;
            color: #eee;
            line-height: 1.5;
            margin: 0;
        }

        .btn-select {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            background: linear-gradient(45deg, #aabbc1, #8899a3);
            color: #000;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            opacity: 0; /* Ẩn nút ban đầu trên desktop */
            transform: translateY(10px);
            transition: all 0.4s ease;
        }

        /* --- TRẠNG THÁI HOVER (TƯƠNG TÁC) --- */
        .god-card:hover .image-wrapper {
            transform: translateY(-15px) scale(1.05);
        }

        .god-card:hover .god-img {
            filter: drop-shadow(0 0 15px rgba(148, 179, 178, 0.6));
        }

        .god-card:hover .aura {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2) rotate(180deg);
        }

        .god-card:hover .info-box {
            background: rgba(108, 124, 133, 0.15);
            border-color: rgba(97, 120, 130, 0.5);
            box-shadow: 0 0 20px rgba(111, 120, 134, 0.2);
        }

        .god-card:hover .btn-select {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- ANIMATIONS KEYFRAMES (Giữ nguyên) --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ======================================= */
        /* --- MOBILE RESPONSIVE (Tối ưu hóa) --- */
        /* ======================================= */
        @media (max-width: 900px) {
            
            body {
                padding-top: 20px;
                padding-bottom: 20px;
                /* Chỉnh lại font-size cơ bản trên mobile */
                font-size: 16px; 
            }

            header {
                margin-bottom: 30px;
            }

            h1 { 
                font-size: 2.2em; /* Giảm font chính */
                letter-spacing: 1px;
            }

            p.subtitle {
                font-size: 1em; /* Giảm font phụ */
            }

            .gods-container {
                flex-direction: column; /* Chuyển thành 1 cột */
                align-items: center;
                gap: 50px; /* Tăng khoảng cách giữa các ông */
                padding: 10px;
            }
            
            .god-card {
                width: 90%; /* Chiếm 90% chiều rộng màn hình */
                max-width: 400px; /* Giới hạn chiều rộng thẻ */
                /* Bỏ animation delay trên mobile, làm các thẻ xuất hiện cùng lúc để mượt hơn */
                animation-delay: 0s !important; 
            }

            .image-wrapper {
                height: 250px; /* Giảm chiều cao ảnh trên mobile */
            }

            .aura {
                width: 250px;
                height: 250px;
                transform: translate(-50%, -50%) scale(1.0); /* Giữ nguyên scale 1.0 */
                opacity: 0.8; /* Có thể để opacity luôn là 0.8 để tạo hiệu ứng nền cho ảnh */
            }
            
            .info-box {
                width: 100%;
                padding: 15px;
            }

            .info-box h3 {
                font-size: 1.6em; /* Giảm font tiêu đề thẻ */
                margin-bottom: 5px;
            }
            
            .info-box p {
                font-size: 0.9em;
            }

            /* Trên mobile luôn hiện nút để dễ bấm và bỏ hiệu ứng hover */
            .btn-select {
                opacity: 1;
                transform: translateY(0);
                padding: 10px 25px; /* Tăng kích thước nút */
            }
            
            /* Xóa hiệu ứng hover trên mobile để tránh lỗi/giật */
            .god-card:hover .image-wrapper,
            .god-card:hover .god-img,
            .god-card:hover .aura,
            .god-card:hover .info-box {
                transform: none;
                box-shadow: none;
                filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
                background: var(--glass-bg);
                border-color: var(--glass-border);
            }
            
            .god-card:active .image-wrapper {
                 transform: scale(0.98); /* Hiệu ứng nhấn */
            }
        }
    </style>
</head>
<body>

    <div class="hero-bg"></div>

    <div class="fog-container">
        <div class="fog-img"></div>
        <div class="fog-img-2"></div>
    </div>

    <header>
        <h1>TAM ĐA BỐI MỆNH</h1>
        <p class="subtitle">"Chọn người dẫn lối - Mở lối thiên cơ"</p>
    </header>

    <div class="gods-container">
        
        <div class="god-card" onclick="window.location.href='boi_phuc.html'">
            <div class="image-wrapper">
                <div class="aura"></div>
                <img src="phuc.png" alt="Ông Phúc" class="god-img" style="content: url('phuc.png');"> 
            </div>
            <div class="info-box">
                <h3>ÔNG PHÚC</h3>
                <p>Cầu bình an, gia đạo, con cái và sự hòa thuận.</p>
                <span class="btn-select">Chọn Gieo Quẻ</span>
            </div>
        </div>

        <div class="god-card" onclick="window.location.href='boi_loc.html'">
            <div class="image-wrapper">
                <div class="aura"></div>
                <img src="loc.png" alt="Ông Lộc" class="god-img" style="content: url('loc.png');">
            </div>
            <div class="info-box">
                <h3>ÔNG LỘC</h3>
                <p>Cầu tài lộc, công danh, sự nghiệp và thăng tiến.</p>
                <span class="btn-select">Chọn Gieo Quẻ</span>
            </div>
        </div>

        <div class="god-card" onclick="window.location.href='boi_tho.html'">
            <div class="image-wrapper">
                <div class="aura"></div>
                <img src="tho.png" alt="Ông Thọ" class="god-img" style="content: url('tho.png');">
            </div>
            <div class="info-box">
                <h3>ÔNG THỌ</h3>
                <p>Cầu sức khỏe, trường thọ và giải trừ bệnh tật.</p>
                <span class="btn-select">Chọn Gieo Quẻ</span>
            </div>
        </div>

    </div>

</body>
</html>
