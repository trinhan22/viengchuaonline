<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gieo Quẻ Tam Đa - Vận Mệnh Trong Tay</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glow-color: rgba(255, 223, 0, 0.6); /* Màu vàng hào quang */
            --text-color: #fff;
        }

        body {
            zoom: 80%;
            margin: 0;
            padding: 0;
            font-family: 'Merriweather', serif;
            overflow-x: hidden;
            background-color: #0f0f1a;
            color: var(--text-color);
            height: 125vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }



        /* --- HERO BACKGROUND (TIÊN CẢNH) --- */
        .hero-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            /* Ảnh nền tiên cảnh: Bạn có thể thay đổi URL này */
            background-image: url('tiencanh.jpg'); 
            background-size: cover;
            background-position: center;
            filter: brightness(0.6); /* Làm tối nền để nổi bật nhân vật */
        }

        /* --- HIỆU ỨNG SƯƠNG KHÓI (FOG - CSS PURE) --- */
        .fog-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .fog-img {
            position: absolute;
            height: 100vh;
            width: 300vw;
            z-index: 1;
            opacity: 0.6;
            background: url('https://raw.githubusercontent.com/danielstuart14/CSS_FOG_ANIMATION/master/fog1.png') repeat-x;
            background-size: contain;
            animation: fog 60s linear infinite;
        }

        .fog-img-2 {
            position: absolute;
            height: 100vh;
            width: 300vw;
            z-index: 2;
            opacity: 0.4;
            background: url('https://raw.githubusercontent.com/danielstuart14/CSS_FOG_ANIMATION/master/fog2.png') repeat-x;
            background-size: contain;
            animation: fog 40s linear infinite;
            top: 30%;
        }

        @keyframes fog {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-200vw, 0, 0); }
        }

        /* --- TIÊU ĐỀ --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
            animation: fadeInDown 1.5s ease-out;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3.5em;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5), 0 0 20px rgba(255, 69, 0, 0.5);
            margin: 0;
            letter-spacing: 2px;
        }

        p.subtitle {
            font-style: italic;
            font-size: 1.2em;
            color: #ddd;
            margin-top: 10px;
        }

        /* --- CONTAINER CHÍNH (3 ÔNG) --- */
        .gods-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            width: 90%;
            max-width: 1400px;
            z-index: 10;
            padding: 20px;
        }

        /* --- THẺ NHÂN VẬT (CARD) --- */
        .god-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            cursor: pointer;
            animation: fadeInUp 1s ease-out backwards;
        }

        /* Animation xuất hiện lần lượt cho từng ông */
        .god-card:nth-child(1) { animation-delay: 0.2s; }
        .god-card:nth-child(2) { animation-delay: 0.4s; }
        .god-card:nth-child(3) { animation-delay: 0.6s; }

        /* --- HÌNH ẢNH NHÂN VẬT & HÀO QUANG --- */
        .image-wrapper {
            position: relative;
            width: 100%;
            height: 450px; /* Chiều cao ảnh */
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transition: transform 0.5s ease;
        }

        /* Vòng hào quang (Glow Aura) */
        .aura {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--glow-color) 0%, rgba(255,223,0,0) 70%);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.6s ease;
            z-index: -1;
            mix-blend-mode: screen;
        }

        /* Ảnh các ông (Placeholder) */
        .god-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5)); /* Bóng đổ đen giúp tách nền */
            transition: all 0.5s ease;
            
            /* [QUAN TRỌNG] Đây là chỗ bạn thay ảnh. Hiện tại tôi dùng ảnh demo cắt từ link bạn gửi */
            /* Bạn cần thay src trong HTML bằng ảnh PNG đã tách nền của bạn */
        }

        /* --- HỘP THÔNG TIN (LIQUID GLASS) --- */
        .info-box {
            margin-top: -30px; /* Đè lên chân ảnh một chút */
            width: 90%;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px); /* Hiệu ứng mờ kính */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
        }

        .info-box h3 {
            font-family: 'Cinzel Decorative', cursive;
            color: #ffeb3b;
            font-size: 1.8em;
            margin: 0 0 10px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .info-box p {
            font-size: 0.95em;
            color: #eee;
            line-height: 1.5;
            margin: 0;
        }

        .btn-select {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            background: linear-gradient(45deg, #FFD700, #DAA520);
            color: #000;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            opacity: 0; /* Ẩn nút ban đầu */
            transform: translateY(10px);
            transition: all 0.4s ease;
        }

        /* --- TRẠNG THÁI HOVER (TƯƠNG TÁC) --- */
        .god-card:hover .image-wrapper {
            transform: translateY(-15px) scale(1.05); /* Bay lên nhẹ */
        }

        .god-card:hover .god-img {
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6)); /* Ảnh sáng lên */
        }

        .god-card:hover .aura {
            opacity: 1; /* Hiện hào quang */
            transform: translate(-50%, -50%) scale(1.2) rotate(180deg); /* Xoay nhẹ hào quang */
        }

        .god-card:hover .info-box {
            background: rgba(255, 215, 0, 0.15); /* Kính sáng lên màu vàng */
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .god-card:hover .btn-select {
            opacity: 1; /* Hiện nút */
            transform: translateY(0);
        }

        /* --- ANIMATIONS KEYFRAMES --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 900px) {
            .gods-container {
                flex-direction: column;
                align-items: center;
                gap: 60px; /* Tăng khoảng cách trên mobile */
            }
            
            .image-wrapper {
                height: 300px;
            }
            
            h1 { font-size: 2.5em; }
            
            /* Trên mobile luôn hiện nút để dễ bấm */
            .btn-select {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Hero Background -->
    <div class="hero-bg"></div>

    <!-- Hiệu ứng Sương Khói -->
    <div class="fog-container">
        <div class="fog-img"></div>
        <div class="fog-img-2"></div>
    </div>

    <header>
        <h1>TAM ĐA BỐI MỆNH</h1>
        <p class="subtitle">"Chọn người dẫn lối - Mở lối thiên cơ"</p>
    </header>

    <div class="gods-container">
        
        <!-- ÔNG PHÚC -->
        <div class="god-card" onclick="window.location.href='boi_phuc.html'">
            <div class="image-wrapper">
                <div class="aura"></div>
                <!-- Thay src bằng ảnh PNG tách nền Ông Phúc của bạn -->
                <img src="phuc.png" alt="Ông Phúc" class="god-img" style="content: url('phuc.png');"> 
            </div>
            <div class="info-box">
                <h3>ÔNG PHÚC</h3>
                <p>Cầu bình an, gia đạo, con cái và sự hòa thuận.</p>
                <span class="btn-select">Chọn Gieo Quẻ</span>
            </div>
        </div>

        <!-- ÔNG LỘC -->
        <div class="god-card" onclick="window.location.href='boi_loc.html'">
            <div class="image-wrapper">
                <div class="aura"></div>
                <!-- Thay src bằng ảnh PNG tách nền Ông Lộc của bạn -->
                <img src="loc.png" alt="Ông Lộc" class="god-img" style="content: url('loc.png');">
            </div>
            <div class="info-box">
                <h3>ÔNG LỘC</h3>
                <p>Cầu tài lộc, công danh, sự nghiệp và thăng tiến.</p>
                <span class="btn-select">Chọn Gieo Quẻ</span>
            </div>
        </div>

        <!-- ÔNG THỌ -->
        <div class="god-card" onclick="window.location.href='boi_tho.html'">
            <div class="image-wrapper">
                <div class="aura"></div>
                <!-- Thay src bằng ảnh PNG tách nền Ông Thọ của bạn -->
                <img src="tho.png" alt="Ông Thọ" class="god-img" style="content: url('tho.png');">
            </div>
            <div class="info-box">
                <h3>ÔNG THỌ</h3>
                <p>Cầu sức khỏe, trường thọ và giải trừ bệnh tật.</p>
                <span class="btn-select">Chọn Gieo Quẻ</span>
            </div>
        </div>

    </div>

</body>
</html>
